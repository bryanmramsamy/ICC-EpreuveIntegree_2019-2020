<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TITLE MISSING !{% endblock title %}</title>
</head>

<body>
    <header>
        {% if messages %}
            {% for message in messages %}
                {% if message.tags %}
                    {{ message.tags }}
                {% endif %}
                    {{ message }}
            {% endfor %}
        {% endif %}
    </header>

    <section>
        {% block content %}
            <h1>CONTENT MISSING !</h1>
        {% endblock content %}
    </section>

    <footer>
        
    </footer>
</body>

</html>
