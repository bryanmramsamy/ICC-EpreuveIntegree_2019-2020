{# Forms errors #}

{% if form.errors %}
  {% for field in form %}
    {% for error in field.errors %}
    DEBUG:
      <div class="alert alert-danger" role="alert">
      {{ error }} -> {{ field.name }}
      </div>
    {% endfor %}
  {% endfor %}

  {% for error in form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
  {{ error }}
    </div>
  {% endfor %}
{% endif %}
